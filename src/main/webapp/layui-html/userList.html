<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-resources/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>


<script src="../js/parent.js" charset="utf-8"></script>
<script src="../layui-resources/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:alldata.path+'user/userList/'
            ,size:10
           ,page: true
            ,cols: [[
                {field:'id', width:180, title: 'ID', sort: true}
                ,{field:'name', width:180, title: '用户名'}
                ,{field:'status', width:180, title: '是否可用', sort: true}
                ,{field:'createTime', width:180, title: '创建时间'}
            ]]
        });
    });
</script>

</body>
</html>
