<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-resources/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <style type="text/css">

        body {
            background-color: #eeeeee;

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加用户信息</legend>
</fieldset>

<form class="layui-form" id="myForm">

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline" style="float: left; ">
            <input type="text" name="outUserName" lay-verify="title"
                   autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="outPassword" lay-verify="title"
                       autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Email 邮箱</label>
        <div class="layui-input-inline" style="float: left; ">
            <input type="text" name="outUserName" lay-verify="title"
                   autocomplete="off" placeholder="请输入邮箱" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否可用</label>
        <div class="layui-input-inline">
            <select name="writeMode" lay-filter="aihao" >
                <option value="insert">可用</option>
                <option value="update">禁用</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button"
                    onclick="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../js/jquery-1.8.3.min.js" charset="utf-8"></script>
<script src="../layui-resources/layui.js" charset="utf-8"></script>
<script src="../js/parent.js" charset="utf-8"></script>
<script src="../js/addDataX.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate',"jquery"], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$ = layui.$;
        //时间选择器
        laydate.render({
            elem: '#date'
            ,type:'time'
        });

        form.on('select(sycMethod)', function (data) {
            //获取选中的值
            var val = data.value;
            //判断值 该展示哪一个
            if(val == "columnSync"){
                //现实填写列的部分
                $("#columnMethod").show();
                $("#splitPk").show();
                $("#sqlMethod").hide();
            }else{
                //现实填写列的部分
                $("#columnMethod").hide();
                $("#splitPk").hide();
                $("#sqlMethod").show();
            }
        });

        form.on('select(timeDispose)', function (data) {
            //获取选中的值
            var val = data.value;
            //判断值 该展示哪一个
            if(val == "day"){   //每天
                $("#expressTime").hide();
                $("#date").show();
            }else{   // 指定日期
                $("#date").hide();
                $("#expressTime").show();
            }
        });

    });
