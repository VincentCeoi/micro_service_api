<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="randerer" content="webkit">
    <title>MicroService</title>
    <link href="logo16.ico" rel="SHORTCUT ICON" />
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/layui-resources/css/layui.css" />
    <style>
        .substitute{
            position: fixed;
            top:0;
            left:0;
            opacity: 0;
            filter:alpha(opacity=0);  /*filter 过滤器   兼容IE678*/
        }
    </style>
    <script>
        <!--ie8及以下-->
        var DEFAULT_VERSION = "8.0";
        var ua = navigator.userAgent.toLowerCase();
        var isIE = ua.indexOf("msie")>-1;
        var safariVersion;
        if(isIE){
            safariVersion =  ua.match(/msie ([\d.]+)/)[1];
        }
        if(safariVersion < "10.0" ){
//        if(1 <= 2 ){
            alert("Your browser version is too low, please upgrade your browser");
        }
    </script>
</head>
<body style="background-color: #F8F8F8;">
<div class="logo">

</div>
<div class="clear"></div>
<div class="input">
    <!--class="substitute" 替身输入框，用来禁止浏览器自动填充用户名和密码-->
    <input type="text" class="substitute"  placeholder="用户名" autocomplete='new-password'>
    <input type="password" class="substitute" placeholder="密码" autocomplete="new-password">

    <input id="inp1" type="text" class="input1"  placeholder="用户名" autocomplete='new-password'>
    <input id="inp2" type="password" class="input2" placeholder="密码" autocomplete="new-password">
    <input id="inp3" type="text" class="input3"  placeholder="验证码" autocomplete='new-password'>
    <input id="inp4" type="button" class="input4" id="yanzhengma" value="ssss">
    <input id="inp5" type="button"onclick="confirm()" class="input5" value="登录">
    <span><input type="checkbox" id="check1">&nbsp;<label for="check1">记住密码</label></span>
    <!--<span style="float: right"><input type="checkbox"id="check2">&nbsp;<label for="check2">弹出到期提醒</label></span>-->

    <!--<span class="c1" id="c1">用户名不正确!</span>-->
    <!--<span class="c2" id="c2">密码不正确!</span>-->
    <!--<span class="c3" id="c3">验证码不正确!</span>-->
    <a class="posi-a" onclick="getyanzhengma()" id="genghuan">看不清换一张</a>
</div>


<script src="js/parent.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/login.js"></script>
<script>
    //查询是否存在用户cookie
    $.ajax({
        type:'POST',
        url: alldata.path +'user/getCookie',
        cache:false,
        dataType:'text',
        success:function(result){
            if(typeof result == 'object'){
                $("#inp1").val(result.username);
                $("#inp2").val(result.password);
                $("#check1").prop('checked',true);
            }else{
                $("#check1").prop('checked',false);
            }
        },
        error:function(e){
//            e = JSON.parse(pako.ungzip($.base64.decode(e),{to:'string'}));
            console.log(e)
        }
    })
 /*   layui.use('layer', function() { //加载layer
        var $ = layui.jquery, layer = layui.layer; //加载layer
    });*/
</script>
</body>
</html>
