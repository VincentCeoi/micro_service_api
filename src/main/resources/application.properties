#设置服务端口
server.port=8084
#请求上下文前缀
server.servlet.path=/lineHual



# 数据源配置

#数据地址
spring.datasource.url=jdbc:mysql://10.206.35.126:3306/microservicelinehaul?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&serverTimezone=Hongkong&
#数据访问名
spring.datasource.username=root
#数据访问密码
spring.datasource.password=root
#数据源驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接池
spring.datasource.data=com.alibaba.druid.pool.DruidDataSource
# mysql pool name
spring.datasource.name=producer
# mysql maxActive number
spring.datasource.maxActive=120

# dataX可执行 EXE应用程序地址
datax.exe.path=D:/datax/bin/datax.py
#dataX执行的JSON文件地址
datax.json.path=D:/datax/job/create_json

# 格式化返回的日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#设置国际化配置文件存放在classpath:/i18n目录下
spring.messages.basename=i18n/messages



